<section>
	<h2>Sign up</h2>
	<form name="auth" ng-submit="$ctrl.authenticate()">
		<div>
			<label>
				email: <input ng-model="$ctrl.credentials.email">
			</label>
		</div>

		<div>
			<label>
				username: <input ng-model="$ctrl.credentials.username">
			</label>
		</div>

		<div>
			<label>
				password: <input type="password" ng-model="$ctrl.credentials.password">
			</label>
		</div>

		<button type="submit">Sign Up</button>
	</form>
	<div class="error" ng-if='$ctrl.error'>{{$ctrl.error.reason}}</div>
</section>
